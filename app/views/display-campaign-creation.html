
<!--display campaign creation -->
<h3>New Campaign </h3>
<div class="container-fluid" class="col-md-10" ng-Controller="DisplayCampaignCreationController">

  <div class="row-fluid">
  <form  role="form">

    <div class="form-group">
      <label for="name">Name</label>
      <input ng-model="organisation.name" type="text" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="market">Market</label>
      <select class="form-control" ng-model="organisation.market_id" ng-options="market.id as market.label for market in markets">
      </select>
    </div>

    <button class="btn btn-default" ng-click="create()">Ok</button>  
    <button class="btn btn-default" ng-click="cancel()">Cancel</button><br>
  </form>

  </div>
</div>
