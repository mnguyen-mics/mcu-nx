<div class="container-fluid">
  <div class="row-fluid">
    <h1>Campaign List</h1>
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">

    </div>
    <div class="span10">
      <!--Body content-->

      <ul>
        <li ng-repeat="campaign in campaigns | filter:query " >
          <a href="#/campaigns/{{campaign.id}}">{{campaign.id}} - {{campaign.name}}</a>
        </li>
      </ul>

    </div>
  </div>
</div>
