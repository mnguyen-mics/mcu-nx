
<div ng-controller="LoginController" class="container">
  
  <form ng-submit="submit()" role="form">
  	<div style="text-align:center">
  		<img src="images/logo-small.png" >
  	</div>	
  	<div class="form-group">  	
  		<label for="loginEmail" >Email address</label>
    	<input ng-model="user.email" type="email" class="form-control" id="loginEmail" placeholder="Enter email" />
    </div>
    <div>
  		<label for="loginPassword" >Password</label>
    	<input ng-model="user.password" type="password" class="form-control" id="loginPassword" placeholder="Enter password" />    	
    </div>	

    <div class="checkbox">
    	<label>
    		<input ng-model="rememberMe" type="checkbox">Remember me
    	</label>
    </div>	
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

</div>
