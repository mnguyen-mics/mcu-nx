<!-- navigation bar -->
<div ng-include src="'views/public-top-navbar.html'"></div>

<!-- login form -->
<div ng-controller="LoginController" class="container">

  <form class="mcs-form-signin" ng-submit="submit()" role="form">
    <div class="form-group">
      <label for="loginEmail" >Email address</label>
      <input ng-model="user.email" type="text" class="form-control" id="loginEmail" placeholder="Enter email" />
    </div>
    <div>
      <label for="loginPassword" >Password</label>
      <input ng-model="user.password" type="password" class="form-control" id="loginPassword" placeholder="Enter password" />
    </div>

    <div class="checkbox">
      <label>
        <input ng-model="rememberMe" type="checkbox">Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

</div>
