<div class="choose-existing-user-groups">
  <div class="modal-header">
    <h3>Select User Groups</h3>
  </div>

  <div class="modal-body">
    <table class="fragment-list-user-groups">
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th>Group Name</th>
          <th>Target or Exclude</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="availableUserGroup in availableUserGroups">
          <td><input type="checkbox" checklist-model="selectedUserGroups" checklist-value="availableUserGroup"></td>
          <td>
            {{availableUserGroup.name}}
          </td>
          <td>
            <input type="checkbox" ng-model="availableUserGroup.exclude">
            <span ng-show="availableUserGroup.exclude">Exclude</span>
            <span ng-show="!availableUserGroup.exclude">Target</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal-footer">
    <a class="btn btn-default" ng-show="selectedUserGroups.length" ng-click="done()">Done</a>
    <a ng-click="cancel()" class="btn btn-default">Cancel</a>
  </div>
</div>
