<div ng-controller="core/usergroups/EditOneController" class="mcs-default-container">
  <div class="mcs-default-sidebar">
    <div class="organisation-name-block">
      {{currentOrganisation}}
    </div>
  </div>
  <form ng-submit="next()" class="mcs-default-content mcs-full-page-form">

    <div class="mcs-default-heading">
      <h1 ng-if="isCreationMode">Create User Group</h1>
      <h1 ng-if="!isCreationMode">Edit User Group</h1>
    </div>

    <!-- Name -->
    <div mcs-form-group="" label-for="user_group_name" label-text="User Group Name">
      <input required class="input-lg" ng-model="userGroup.name" type="text" id="user_group_name">
    </div>


    <div class="panel-group" id="accordion">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" data-target="#collapseOne">
              Advanced Options
            </a>
          </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse">
          <div class="panel-body">

            <div mcs-form-group="" label-for="user_group_technical_name" label-text="Technical Id">
              <input ng-model="userGroup.technical_name" type="text" id="user_group_technical_name">
            </div>

          </div>
        </div>
      </div>
    </div>



    <div class="mcs-actions-group">
      <a class="mics-btn mics-btn-cancel" ng-click="cancel()">Cancel</a>
      <button class="mics-btn mics-btn-finish">Done</button>
    </div>
  </form>
</div>
