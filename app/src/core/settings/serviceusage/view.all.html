  <h2>Customer Service Usages</h2>
  <table class="mics-table js-auto-hide-actions table-hover">
    <thead>
    <tr>
      <th>Customer Organisation Id</th>
      <th>Campaign Name</th>
      <th>Service Name</th>
      <th>Service Element Name</th>
      <th>Usage</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="usage in customerUsages| offset : (currentPage - 1) * itemsPerPage | limitTo: itemsPerPage">
      <td>{{usage.customer_organisation_id}}</td>
      <td>{{usage.campaign_name}}</td>
      <td>{{usage.service_name}}</td>
      <td>{{usage.service_element_name}}</td>
