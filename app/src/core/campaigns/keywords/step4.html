  <div class="mcs-default-sidebar">

  <form ng-submit="next()" class="mcs-default-content mcs-full-page-form">

    <div ng-include="'src/core/campaigns/keywords/breadcrumb.html'"></div>

    <h2 class="text-center">{{ campaign.name }}</h2>
    <h3 class="text-center">{{ campaign.schedule }} </h3>
    <table class="summary">
      <tbody>
      <tr>
        <td>Weekly budget</td>
        <td>{{campaign.weekly_budget|currencyWithSymbol:'EUR'}}</td>
        <td class="actions"><a class="mics-btn mics-btn-edit" ng-click="editBudget()">Edit</a></td>
      </tr>
      <tr>
        <td>Location</td>
        <td>{{campaign.location}}</td>
        <td class="actions"><a class="mics-btn mics-btn-edit" ng-click="editLocation()">Edit</a></td>
      </tr>
      <tr>
        <td>Target Placement</td>
        <td>{{campaign.keywordsLists.length}} keywords list</td>
        <td class="actions"><a class="mics-btn mics-btn-edit" ng-click="editKeywordsList()">Edit</a></td>
      </tr>
      <tr>
        <td>
          Ads<br/>
          {{campaign.creatives.length}} ads
        </td>
        <td>
          <img ng-repeat="creative in campaign.creatives" ng-src="http://placekitten.com/50/50" />
        </td>
        <td class="actions"><a class="mics-btn mics-btn-edit" ng-click="editPlacement()">Edit</a></td>
      </tr>
      <tr>
        <td>Payment Method</td>
        <td></td>
        <td class="actions"></td>
      </tr>
      </tbody>
    </table>
    <div class="mcs-actions-group">
      <a class="mics-btn mics-btn-previous" ng-click="previous()">go back</a>
      <button class="mics-btn mics-btn-finish">Launch Campaign</button>
    </div>
  </form>
</div>
