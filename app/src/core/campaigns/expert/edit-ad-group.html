<div class="container-fluid" ng-Controller="core/campaigns/expert/EditAdGroupController">

    <!-- Ad Group edition form -->
    <h3>Editing Ad Group</h3>
    <h4>for {{campaignName}} Campaign</h4>

    <form role="form">
        <div class="">
            <div class="row">
                <div class="col-md-8">
                    <!-- Name -->
                    <div class="form-group">
                        <label for="name">Ad Group Name</label>
                        <input ng-model="adGroup.name" type="text" class="form-control input-lg" id="name">
                    </div>
                    <div class="form-group">
                        <label for="visibility">Visibility</label>
                        <select ng-model="adGroup.visibility" type="text" class="form-control" id="visibility"
                                ng-options="key as value for (key , value) in visibilityValues">

                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <h4>Ads</h4>
                    <div ng-include="'src/core/adgroups/choose-ads.html'"></div>
                    <div class="col-xs-12 col-md-12">

                        <table class="fragment-list-creatives list-ads">
                            <thead>
                            <tr>
                                <th>Size</th>
                                <th>Ad Name</th>
                                <th>Url</th>
                                <th>Created</th>
                                <th>Remove</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="ad in getAds(adGroup.id)" fetch-creative="ad.creative_id as creative">

                                <!-- <td mics-asset-thumbnail asset="creative"></td> -->

                                <td>

                                    <div class="thumbnail">


                                        <img creative-thumbnail="creative.id"/>

                                        <div class="caption">
                                            {{creative.format}}
                                        </div>
                                    </div>

                                </td>

                                <td>
                                    {{creative.name}}
                                </td>
                                <td>
                                    {{creative.url_target}}
                                </td>
                                <td>
                                    {{creative.creation_date|date:'shortDate'}}
                                </td>

                                <td class="delete-action">
                                    <a ng-click="deleteAd(ad.id)">x</a>
                                </td>


                            </tr>


                            </tbody>
                        </table>


                    </div>


                </div>
            </div>
            <div class="row">
                <div class="col-md-8">


                    <h4>Keywords lists</h4>
                    <!--<div ng-include="'src/core/keywords/view.one.html'"></div>-->

                    <!-- save or cancel -->
                    <div class="btn-group">
                        <button class="btn btn-default" ng-click="done()">Done</button>
                        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                    </div>


                </div>
            </div>
        </div>


</form>
</div>
