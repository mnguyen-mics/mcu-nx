<div class="updatable-item-status updatable-item-status-{{input.status}}" uib-dropdown>
  <button  class="updatable-item-status-state mics-btn btn-xs dropdown-toggle" uib-dropdown-toggle>
    <span></span>
    {{input.status}}
    &nbsp;
    <span class="caret"></span>
  </button>
  <ul role="menu" class="dropdown-menu">
    <li><a ng-click="activateScenarioInput(input)">Activate Input</a></li>
    <li><a ng-click="pauseScenarioInput(input)">Pause Input</a></li>
  </ul>
</div>
