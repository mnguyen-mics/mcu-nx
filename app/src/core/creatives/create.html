
<!--creative creation -->
<div class="mcs-default-container" ng-Controller="core/creatives/CreateController">
  <div class="mcs-default-sidebar">
    <div class="organisation-name-block">
      {{currentOrganisation}}
    </div>
  </div>
  <form role="form" class="mcs-default-content mcs-full-page-form">
    <div class="campaign-list-heading">
      <h1>New Creative </h1>
    </div>
	<div class="row">
    	
    	<div class="col-md-3" > 
    		<img style="" src="">
    		<h4>Quick Ad Banner</h4>
    		<button class="mics-btn mics-btn-add" ng-click="create('com.mediarithmics.creatives.displayads.quick')">New</button>
    	</div>

    	<div  class="col-md-3" >
    		<img style="" src="">
    		<h4>Ad Banner with Options</h4>
			   <button class="mics-btn mics-btn-add" ng-click="create('com.mediarithmics.creatives.displayads.banner')">New</button>
    	</div>
	      
	 </div>
  	 <div class="mcs-actions-group" style="margin-top:70px">
  		<button class="mics-btn mics-btn-cancel" ng-click="cancel()">Cancel</button><br>
  	 </div>	
  	</form>
</div>
