<div class="mcs-default-container" ng-controller="core/creatives/plugins/display-ad/default-editor/CreateController">
  <div class="mcs-default-sidebar">
    <div class="organisation-name-block">
      {{currentOrganisation}}
    </div>
    <div class="mcs-creative-type">
      <img ng-src="{{creativeTemplate.image}}">
      <h4>{{creativeTemplate.name}}</h4>
    </div>
  </div>
  <form role="form" class="mcs-default-edit-content mcs-full-page-form" ng-submit="done()">
    <h1>New Banner Ad Creative</h1>

    <div class="row">
      <div class="col-md-10">
        <div mcs-form-group="full">
          <label for="name">Ad Name</label>
          <input ng-model="wrapper.name" type="text" class="form-control input-lg" id="name">
        </div>

        <label><input type="radio" name="artifactId" ng-model="wrapper.artifactId" value="image-iframe"> Image file (.png, .jpg, .gif)</label><br>
        <label><input type="radio" name="artifactId" ng-model="wrapper.artifactId" value="image-script"> Image file (.png, .jpg, .gif), for skins</label><br>
        <label><input type="radio" name="artifactId" ng-model="wrapper.artifactId" value="flash-iframe"> Flash file (.swf)</label><br>
        <label><input type="radio" name="artifactId" ng-model="wrapper.artifactId" value="dynamic-template"> Dynamic template</label><br>
        <label><input type="radio" name="artifactId" ng-model="wrapper.artifactId" value="external-display-ad-renderer">External ad server</label><br>
      </div>
    </div>

    <div class="mcs-actions-group">
      <button class="mics-btn mics-btn-finish">Done</button>
      <button type="button" class="mics-btn mics-btn-finish" ng-click="doneAndEdit()">Done &amp; Edit</button>
      <button type="button" class="mics-btn mics-btn-cancel" ng-click="cancel()">Cancel</button>
    </div>
  </form>
</div>
