<div class="mcs-default-container" ng-controller="core/creatives/plugins/display-ad/basic-editor/CreateController">
  <div class="mcs-default-sidebar">
    <div class="organisation-name-block">
      {{currentOrganisation}}
    </div>
    <div class="mcs-creative-type">
      <img ng-src="{{creativeTemplate.image}}">
      <h4>{{creativeTemplate.name}}</h4>
    </div>
  </div>
  <form role="form" class="mcs-default-content mcs-full-page-form" ng-submit="done()">
    <h1>New Banner Ad Creative</h1>

    <div ng-include="'src/core/creatives/plugins/display-ad/basic-editor/upload-creative.html'"></div>

    <div class="mcs-actions-group">
      <button class="mics-btn mics-btn-finish" ng-show="canSave">Done</button>
      <a ng-click="cancel()" class="mics-btn mics-btn-cancel">Cancel</a>
    </div>
  </form>
</div>
