<div class="mcs-default-container" ng-controller="core/creatives/plugins/com.mediarithmics.creative.display/default-editor/CreateController">
  <div class="mcs-default-sidebar">
    <div class="organisation-name-block">
      {{currentOrganisation}}
    </div>
    <div class="mcs-creative-type">
      <img ng-src="creativeTemplate.image">
      <h4>{{creativeTemplate.name}}</h4>
    </div>
  </div>
  <form role="form" class="mcs-default-content mcs-full-page-form" ng-submit="done()">
    <h1>Create New Ad Creative</h1>

    <div class="row">

      <div class="col-md-10">

        <!-- Name -->
        <div mcs-form-group="full" label-for="name" label-text="Ad name">
          <input  ng-model="wrapper.name" type="text" class="form-control input-lg" id="name">
        </div>

        <label><input type="radio" name="artifactId" ng-model="wrapper.artifactId" value="image-iframe">Image file (.png, .jpg, .gif)</label><br>
        <label><input type="radio" name="artifactId" ng-model="wrapper.artifactId" value="flash-iframe">Flash file (.swf)</label>
      </div>
    </div>


    <div class="mcs-actions-group">
      <button class="mics-btn mics-btn-finish">Done</button>
      <a class="mics-btn mics-btn-finish" ng-click="doneAndEdit()">Done &amp; Edit</button>
      <a ng-click="cancel()" class="mics-btn mics-btn-cancel">Cancel</a>
    </div>
  </form>
</div>
