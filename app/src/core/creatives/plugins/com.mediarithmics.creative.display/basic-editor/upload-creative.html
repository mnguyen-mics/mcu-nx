<div ng-controller="core/creatives/plugins/com.mediarithmics.creative.display/basic-editor/UploadCreativeController">
  <div ng-show="newCreativesWrapper.length">
    <div mics-list-new-creatives wrappers="newCreativesWrapper" show-delete="false" on-delete="logAssetDeletion"></div>
  </div>

  <div mics-pl-upload="pluploadOptions" id="ad-upload" uploaded-files="uploadedFiles" ng-show="!newCreativesWrapper.length">

    <button  class="mics-btn mics-btn-add browse-button" >Select files</button>

    <div class="drop-target" style="position: relative; z-index: 0;">Drop your files here</div>

    <div class="upload-debug">No runtime found, your browser doesn't support HTML5 drag &amp; drop upload.</div>

    <div class="alert alert-danger" ng-if="uploadError">{{ uploadError }}</div>

  </div>
</div>
