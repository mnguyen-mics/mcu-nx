<div ng-controller="core/adlayouts/EditAllController" class="mcs-default-container">
  <div class="mcs-default-content">
    <div class="mcs-default-heading">
      <h1>Ad Layouts</h1>
    </div>
    <div class="mics-table-toolbar">
      <div class="col-md-6">
        <div class="dropdown">
          <button class="mics-btn mics-btn-add" type="button" ng-click="createLayout()">
            New Layout
          </button>
        </div>
      </div>
    </div>
    <table class="mics-table js-auto-hide-actions" ng-show="layouts.length">
      <thead>
      <tr>
        <th>Name</th>
        <th class="actions">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="layout in layouts">
        <td>{{layout.name}}</td>
        <td class="actions">
          <a class="mics-btn mics-btn-action" ng-click="editLayout(layout, $event)">Edit</a>
          <a class="mics-btn mics-btn-delete" ng-click="deleteLayout(layout, $event)">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
