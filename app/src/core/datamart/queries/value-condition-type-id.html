<select ng-if="!readOnly" class="form-control input-sm" ng-model="condition.value.value">
    <option ng-repeat="domainSource in domainSources | orderBy: ['sourceDatamartName','name']" ng-selected="{{condition.value.value == domainSource.id}}" value="{{domainSource.id}}">
    {{domainSource.sourceDatamartName ? '[' + domainSource.sourceDatamartName + '] ' : ''}}{{domainSource.name}}
    </option>
</select>
<span ng-if="readOnly">{{selectedDomain.sourceDatamartName ? '[' + selectedDomain.sourceDatamartName + '] ' : ''}}{{selectedDomain.name}}</span>
