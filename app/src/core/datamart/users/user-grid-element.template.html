<!-- List element -->
<a href="{{urlPrefix + '/' + element.profile.$user_account_id }}" class="list-group-item" ng-repeat="element in data">
  <div class="list-group-cell-element"><strong>{{ element.profile.$user_account_id }}</strong></div>
  <div class="list-group-cell-element"><strong>{{ element.profile.$first_name }}</strong></div>
  <div class="list-group-cell-element"><strong>{{ element.profile.$last_name }}</strong></div>
  <div class="list-group-cell-element" style="min-width: 300px;">{{ element.profile.$email }}</div>
</a>
