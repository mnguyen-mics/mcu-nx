<!-- List element -->
<a href="{{urlPrefix + '/' + element.user_account_id }}" class="list-group-item" ng-repeat="element in data">
  <div class="list-group-cell-element"><strong>{{ element.user_account_id }}</strong></div>
  <div class="list-group-cell-element"><strong>{{ element.first_name }}</strong></div>
  <div class="list-group-cell-element"><strong>{{ element.last_name }}</strong></div>
  <div class="list-group-cell-element" style="min-width: 300px;">{{ element.email }}</div>
</a>
