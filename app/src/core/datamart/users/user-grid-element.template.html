<!-- List element -->
<a href="{{urlPrefix + '/' + element.user_point_id }}" class="list-group-item" ng-repeat="element in data">
  <div class="list-group-cell-element"><strong>{{ element.indexed_document.$profile.$user_account_id }}</strong></div>
  <div class="list-group-cell-element"><strong>{{ element.indexed_document.$profile.$first_name }}</strong></div>
  <div class="list-group-cell-element"><strong>{{ element.indexed_document.$profile.$last_name }}</strong></div>
  <div class="list-group-cell-element" style="min-width: 300px;">{{ element.indexed_document.$profile.$email }}</div>
</a>
