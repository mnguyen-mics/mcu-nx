

<div class="mcs-default-container " ng-controller="core/datamart/users/ViewAllController">
  <div class="mcs-default-sidebar">
  </div>
  <div class="mcs-default-content">
    <!-- Nav -->
    <div ng-include src="'src/core/datamart/nav.html'" class="row"></div>
      <div  class="row">
        <!-- Search form -->
        <div class="mics-table-toolbar">
          <div class="col-md-6" >
            <form class="datamart form-inline" role="form">
                <label class="sr-only" for="searchTermInput">Search</label>
                <input type="search" class="form-control" id="searchTermInput" placeholder="Search" ng-model="searchTerms">
            </form>
          </div>
        </div>  

      <!-- Accounts Grid -->

        <div mics-datamart-grid template="'src/core/datamart/users/user-grid.template.html'" element-template="'src/core/datamart/users/user-grid-element.template.html'" data="users" refresh="refreshUsers" url-prefix="baseUrl">
        </div>
      </div>
  

  </div>  
</div>
