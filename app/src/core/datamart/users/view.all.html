<div class="mcs-default-container" ng-controller="core/datamart/users/ViewAllController">
    <div class="mcs-default-content">
        <!-- Search form -->
        <h3>Search User</h3>
        <div class="mics-table-toolbar">
            <div class="col-md-12">
            <form class="datamart form-inline" role="form">
                <div class="form-group">
                    <label class="sr-only" for="searchTermInput">user account id</label>
                    <input type="search" class="form-control" id="searchTermInput" placeholder="user account id"
                           ng-model="searchTerms.term" ng-change="refreshUsers(0,10)"/>

                </div>
                <div class="pull-right">
                    <div ng-show="myTimelineHref">
                        <a class="btn btn-default" ng-href="{{myTimelineHref}}">My timeline</a>
                    </div>
                    <div ng-show="!myTimelineHref">
                        <a uib-tooltip="no mics_vid" class="btn btn-default" ng-href="{{myTimelineHref}}">My timeline</a>
                    </div>
                </div>
            </form>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-12">
            <!-- Accounts Grid -->
                <div mics-datamart-grid template="'src/core/datamart/users/user-grid.template.html'"
                     element-template="'src/core/datamart/users/user-grid-element.template.html'" data="users"
                     refresh="refreshUsers" url-prefix="baseUrl">
                </div>
            </div>
        </div>
    </div>

</div>
