<!-- List element -->
<a href="{{urlPrefix + '/' + element.id}}" class="list-group-item" ng-repeat="element in data">
  <div class="clearfix">
    <!-- image -->
    <img ng-src="{{ element.images !== null && element.images }}" width="100" height="100" alt="" class="pull-left" style="margin-right:10px">
    <!-- some properties -->
    <div class="pull-left">
      <div><strong>{{ element.title }}</strong></div>
      <div>Brand: <strong>{{ element.manufacturer_brand}}</strong></div>
      <div>Price: <strong>{{ element.price }}</strong></div>
      <div>{{ element.description }}</div>
      <div>
        Defined for: <strong>{{ element.market }}</strong> in <strong>{{ languageMapping.map(element.language) }}</strong>
      </div>
    </div>
  </div>
</a>
