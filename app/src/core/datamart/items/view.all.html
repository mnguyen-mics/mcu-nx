
<div class="mcs-default-container " ng-controller="core/datamart/items/ViewAllController">
  <div class="mcs-default-sidebar">
  </div>
  <div class="mcs-default-content">

    <!-- Nav -->
    <div ng-include src="'src/core/datamart/nav.html'" class="row"></div>

      <div  class="row">

        <div class="mics-table-toolbar">
          <div class="col-md-6" >
            <form class="datamart clearfix" role="form">

              <div class="form-group pull-left right-spaced not-bottom-spaced">
                <label for="marketSelect">Market</label>
                <select id="marketSelect" class="form-control" ng-model="market" ng-options="m.market for m in definedMarkets">
                  <option value="">All</option>
                </select>
              </div>

              <div class="form-group pull-left right-spaced not-bottom-spaced">
                <label for="languageSelect">Language</label>
                <select id="languageSelect" class="form-control" ng-model="language" ng-options="lang for lang in market.languages">
                  <option value="">All</option>
                </select>
              </div>
              
              <div class="form-group pull-left not-bottom-spaced">
                <label for="searchTermInput">Search</label>
                <input type="search" class="form-control" id="searchTermInput" placeholder="Search" ng-model="searchTerms">
              </div>

            </form>
          </div>
        </div>

      <!-- Grid -->
      <div mics-datamart-grid element-template="'src/core/datamart/items/item-grid-element.template.html'" data="datasheets" refresh="refreshDatasheets" url-prefix="baseUrl"></div>

    </div>

  </div>
</div>
