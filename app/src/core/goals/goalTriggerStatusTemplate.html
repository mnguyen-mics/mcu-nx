<div class="updatable-item-status updatable-item-status-{{trigger.status}}" dropdown >
  <button class="updatable-item-status-state mics-btn btn-xs dropdown-toggle">
    <span></span>
    {{trigger.status}}
    &nbsp;
    <span class="caret"></span>
  </button>
  <ul role="menu" class="dropdown-menu">
    <li><a ng-click="activateGoal(goal,trigger)">Activate Goal</a></li>
    <li><a ng-click="pauseGoal(goal,trigger)">Pause Goal</a></li>
  </ul>
</div>
