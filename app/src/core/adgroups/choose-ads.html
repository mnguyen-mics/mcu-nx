<div ng-controller="core/adgroups/ChooseAdsController">

  <form>
    <div class="form-group">
      <label>Ads</label>
      <div ng-repeat="ad in ads">
        <div ng-include src="'src/core/adgroups/view-ad.html'"></div>
      </div>
      <div class="btn-group">
        <button class="btn btn-default" ng-click="selectExistingAd()">Select Existing Ad</button>
        <button class="btn btn-default" ng-click="uploadNewAd()">Upload New Ad</button>
      </div>
    </div>
  </form>
</div>
