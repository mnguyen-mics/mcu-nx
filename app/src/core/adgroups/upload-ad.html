<div>
  <div class="modal-header">
    <h3>Upload Ad</h3>
  </div>

  <div class="modal-body">
    <div ng-show="uploadedAsset.length">
      <div mics-list-creatives creatives="uploadedAsset" show-delete="false" on-delete="logAssetDeletion"></div>
    </div>

    <div mics-pl-upload id="ad-upload" uploaded-files="uploadedFiles" ng-show="!uploadedAsset.length">

      <button  class="btn btn-default browse-button" >Select files</button>

      <div class="drop-target" style="position: relative; z-index: 0;">Drop your files here</div>

      <div class="upload-debug">No runtime found, your browser doesn't support HTML5 drag &amp; drop upload.</div>

      <div class="alert alert-danger" ng-if="uploadError">{{ uploadError }}</div>

    </div>
  </div>

  <div class="modal-footer">
    <button ng-click="done()" class="btn btn-default" ng-show="uploadedAsset.length">Done</button>
    <button ng-click="cancel()" class="btn btn-default">Cancel</button>
  </div>
</div>
