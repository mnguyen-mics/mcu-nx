<div ng-include="'/src/core/adblock/warning-topbar.html'"></div>
<div class="navbar navbar-default navbar-static-top  mcs-top-navbar navbar-inverse" role="navigation" ng-controller="NavigatorNavbarController" ng-show="topbar">
  <div class="container-fluid ">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/{{organisationId}}/campaigns/display"><img ng-src="{{getBrandLogo()}}"/></a>
    </div>

    <div class="navbar-collapse collapse" ng-if="isLogged">

      <ul class="nav navbar-nav mcs-main-nav">
        <li ng-show="hasDatamart" ng-class="category == 'datamart' ? 'active' : ''">
          <a href="#/{{organisationId}}/datamart/segments">Audience</a>
        </li>
        <li ng-show="hasDatamart" ng-class="category == 'catalog' ? 'active' : ''">
          <a href="#/{{organisationId}}/datamart/categories/">Catalogs</a>
        </li>
        <li ng-class="category == 'campaigns' ? 'active' : ''"><a href="#/{{organisationId}}/campaigns/display">Campaigns</a>
        </li>
        <li ng-class="category == 'creatives' ? 'active' : ''"><a href="#/{{organisationId}}/creatives">Creatives</a>
        </li>
        <li ng-class="category == 'library' ? 'active' : ''"><a href="#/{{organisationId}}/library/usergroups">Library</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" uib-dropdown>
          <a ng-hide="workspaces.length > 1" href="#" class="mcs-workspace-label">{{currentOrganisation}}</a>
          <a ng-show="workspaces.length > 1" href="#" class="mcs-workspace-label" uib-dropdown-toggle>{{currentOrganisation}}
            <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li ng-repeat="workspace in workspaces" ng-if="workspaces.length > 1 && workspace.organisationId != currentOrganisationId">
              <a ng-click="switchWorkspace(workspace.organisationId)">{{workspace.organisationName}}</a>
            </li>
          </ul>
        </li>
        <li class="dropdown" uib-dropdown>
          <img uib-dropdown-toggle src="./images/user.svg">
          <ul class="dropdown-menu">
            <li><p>{{user.email}}</p></li>
            <li><a href="#/{{organisationId}}/settings">Account & Settings</a></li>
            <li class="divider"></li>
            <li><a href="#logout">Log out</a></li>
          </ul>
        </li>
      </ul>

    </div>
    <div class="navbar-collapse collapse" ng-if="!isLogged">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#login">Log in</a></li>
      </ul>
    </div>
  </div>
</div>
