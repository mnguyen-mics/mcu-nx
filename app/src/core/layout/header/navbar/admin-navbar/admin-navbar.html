<div ng-controller="core/adblock/ShowWarningController">
	<div ng-repeat="msg in messages" class="top-warning">
		{{msg}}
	</div>
</div>
<div class="navbar navbar-default navbar-static-top  mcs-top-navbar navbar-inverse" role="navigation" ng-controller="core/layout/header/navbar/navigator-navbar/NavigatorNavbarController" ng-show="topbar">
	<div class="container-fluid ">

		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#"><img src="../../../../../../images/mediarithmics-small-white.png" /></a>
		</div>

		<div class="navbar-collapse collapse" ng-if="isLogged">

			<ul class="nav navbar-nav mcs-main-nav">
				<li><a href="#/admin/organisations">Directory</a></li>
				<li><a href="#/admin/services" >Services</a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown" ng-if="workspaces.length > 1">
					<a href="#" class="mcs-workspace-label" dropdown-toggle>{{currentOrganisation}}<b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li ng-repeat="workspace in workspaces" ng-if="workspace.organisationId != currentOrganisationId"><a ng-click="switchWorkspace(workspace.idx)">{{workspace.organisationName}}</a></li>
					</ul>
				</li>
				<li ng-if="workspaces.length <= 1">
					<a class="mcs-workspace-label">{{currentOrganisation}}</a>
				</li>

				<li><a href="#/admin/home">ADMINISTRATOR</a></li>
				<li><a href="#/">Log out</a></li>
			</ul>
		</div>
		<div class="navbar-collapse collapse" ng-if="!isLogged">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#login">Log in</a></li>
			</ul>
		</div>
	</div>
</div>
