<div ng-controller="core/exports/ViewAllController" class="mcs-default-container">
  <div class="mcs-default-content">
    <div class="mcs-default-heading">
      <h1>All Exports</h1>
    </div>
    <table class="mics-table js-auto-hide-actions" ng-show="exports.length">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th class="actions">Actions</th>
        </tr>
      </thead>
      <tbody>
      <tr ng-repeat="export in exports">
        <td class="clickable-box">
          <a href="#/{{organisationId}}/library/exports/{{export.id}}">
            {{export.name}}
          </a>
        </td>
        <td>{{export.type}}</td>
        <td class="actions">
          <a class="mics-btn mics-btn-action" href="#/{{organisationId}}/library/exports/{{export.id}}">Details</a>
          <a class="mics-btn mics-btn-action" href="#/{{organisationId}}/library/exports/{{export.id}}/edit">Edit</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
