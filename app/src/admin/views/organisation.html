
<!-- toolbar -->
<div ng-include src="'views/toolbar.html'"></div>

<!-- organisations edition form -->
<h3>Organisation</h3>

<div class="container-fluid" ng-Controller="OrganisationEditionController">
  <div class="row-fluid">
  <div class="btn-group">
    <button class="btn btn-default" ng-click="back()">
      <span class="glyphicon glyphicon-arrow-left"></span> Back
    </button>  
    <button class="btn btn-default" ng-click="edit()">
      <span class="glyphicon glyphicon-pencil"></span> Edit
    </button>
    <button class="btn btn-default" ng-click="remove()">
      <span class="glyphicon glyphicon-remove-sign"></span> Remove
    </button>  
  </div>     
  <form  role="form">
    <div class="form-group">
      <label>Id</label>
      <p  class="form-control-static">{{organisation.id}}</p>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input ng-model="organisation.name" type="text" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="market">Market</label>
      <select class="form-control" ng-model="organisation.market_id" ng-options="market.id as market.label for market in markets">
      </select>
    </div>

    <button class="btn btn-default" ng-click="submit()">Submit</button>  
    <button class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
  </form>
  </div>
</div>
