
<!-- toolbar -->
<div ng-include src="'views/toolbar.html'"></div>

<!-- organisations list -->
<h3>Organisations</h3>

<div class="container-fluid" ng-Controller="OrganisationListController">
  <div class="row-fluid">
    <button class="btn btn-default" ng-click="create()">New Organisation</button>
    <table class="table table-hover">
      <tr>
        <th>#</th>
        <th>Name</th>
      </tr>
      <tr ng-repeat="organisation in organisations">        
        <td><a href="#/organisations/{{organisation.id}}">{{organisation.id}}</a></td>
        <td><a href="#/organisations/{{organisation.id}}">{{organisation.name}}</a></td>
      </tr>  
    </table>

  
  </div>
</div>
