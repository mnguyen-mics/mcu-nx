  <script>
    console.log("Printing modules loaded by requirejs");
    var start = +new Date();
    // https://github.com/jrburke/requirejs/wiki/Internal-API:-onResourceLoad
    requirejs.onResourceLoad = function (context, map, depArray) {
      var duration = new Date() - start;
      console.log("onResourceLoad", duration + "ms", map.id);
    };
  </script>
  <script>
    // This warning is for developers : if a plugin can't load a dependency, I don't really want to throw an `alert`...
    requirejs.onError = function (err) {
      // If (err.requireType === 'scripterror')
      console.error("the scripts " + err.requireModules + " couldn't be loaded. Do you have an ad blocker ?");
      throw err;
    };
